<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroGuide</title>

    <!--MATERIALIZE-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tmp_Alba.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navegacion">
            <!--navbar-->
            <ul class="navbar">
                <li class="lista-navbar">
                    <a href="index.html">
                        <img src="img/logo-small.png" alt="" class="gastro-guide-logo">
                    </a>
                </li>
                <span class="navbar-derecha">
                    <a href="LoginSignup.html">
                        <button class="inicia-sesion">
                            <div class="icon-user">
                                <img src="img/man-user.png" alt="">
                            </div>
                            Inicia sesi贸n
                        </button>
                    </a>
                </span>
            </ul>
        </nav>
        <!-- Barra Busqueda -->
        <div class="cuadro-blanco" align="center">
            <form class="formulario" name="buscador" id="buscar_submit">
                <!--primer selector-->
                <select name="" id="selc-cocina" class="selector-buscador mobile-out">
                </select>
                <img class="espacio-imagen" src="img/glass-icon.png" alt="">
                <input name="buscar_adress" type="search" placeholder="Direcci贸n o c贸digo postal..." class="selector-buscador" size="26">
                <!--segundo selector-->
                <input name="fecha" type="date" class="selector-buscador mobile-out">
                <!--tercer selector-->
                <select name="" id="" class="selector-buscador mobile-out">
                    <option value="option 1">8:00</option>
                    <option value="option 2">9:00</option>
                    <option value="option 3">10:00</option>
                    <option value="option 4">11:00</option>
                    <option value="option 5">12:00</option>
                </select>
                <!--cuarto selector-->
                <select name="" id="" class="selector-buscador mobile-out">
                    <option value="option 1">1 persona</option>
                    <option value="option 2">2 personas</option>
                    <option value="option 3">3 personas</option>
                    <option value="option 4">4 personas</option>
                    <option value="option 5">5 personas</option>
                </select>
                <button class="selector-buscador" id="btn_busqueda">
                    Buscar
                </button>
            </form>
            <div id="errorbusqueda"></div>
            <div id="errorfecha"></div>
        </div>
        <!-- Buscador Movil -->
        <form name="buscador_mvl" class="container formulario" id="form_buscar_submit">
            <div class="form-row">
                <div class="col-9">
                    <input name="buscar_adress" id="buscar_adress_mvl" type="search" class="form-control input-group-prepend" placeholder="Direcci贸n">
                </div>
                <div class="col-1">
                    <!-- Button trigger modal -->
                    <button id="selector-buscador-mvl" type="button" data-toggle="modal" class="btn btn-outline-secondary" data-target="#exampleModal">Buscar</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="opciones" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="address_ModalLabel">Modal title</h5>
                            </div>
                            <div class="modal-body form-group">
                                <div class="form-row mb-2">
                                    <select name="tipo-cocina" id="modal-cocina" class="form-control">
                                    </select>
                                </div>
                                <div class="form-row mb-2">
                                    <input name="fecha" type="date" class="form-control" placeholder="Last name">
                                </div>
                                <div class="form-row mb-2">
                                    <select name="hora" id="inputState" class="form-control">
                                        <option selected>Hora</option>
                                        <option value="option 1">8:00</option>
                                        <option value="option 2">9:00</option>
                                        <option value="option 3">10:00</option>
                                        <option value="option 4">11:00</option>
                                        <option value="option 5">12:00</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <select name="personas" id="inputState" class="form-control">
                                        <option selected>Personas</option>
                                        <option value="option 1">1 persona</option>
                                        <option value="option 2">2 personas</option>
                                        <option value="option 3">3 personas</option>
                                        <option value="option 4">4 personas</option>
                                        <option value="option 5">5 personas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </header>   


    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <!--   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/js/dist/dropdown.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- JS PROPIO -->
    <script src="javascript/general.js"></script>
</body>

</html>
